project:
  type: website
  output-dir: _site

website:
  title: "Jordan Chong"
  
  # --- Top Navigation Bar ---
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: blog/index.qmd
        text: Blog
      - href: projects/index.qmd
        text: Projects
      - href: cv.qmd
        text: CV
        

  footer:
  # --- LEFT SECTION ---
  # We use a single HTML string for precise control over text and links on one line.
    left: |
      <span class="p-1">Based on <a href="https://rubuky.com//">Dianyi Yang's template</a>.</span>
      <span class="p-1">Made with <a href="https://quarto.org/">Quarto</a>.</span>

    # --- CENTER SECTION ---
    # This is a list of your social icons and source links.
    center:
      - icon: github
        aria-label: GitHub
        href: https://github.com/0berman # Your GitHub URL
      - icon: linkedin
        aria-label: LinkedIn
        href: https://www.linkedin.com/in/jordan-chong-88a02b172/ # Your LinkedIn URL
      - icon: envelope
        aria-label: Email
        href: "mailto:jordanchongjian00@gmail.com" # Your Email
      # Divider for visual separation
      - text: "|"
      - icon: github
        text: "View source"
        href: https://github.com/0berman/your-repo-name # URL to your site's repository
      - icon: bug
        text: "Report an issue"
        href: https://github.com/0berman/your-repo-name/issues # URL to your repo's issues page

    # --- RIGHT SECTION ---
    # A simple list of text links.
    right:
      - text: "License"
        href: /license.qmd # Link to your license page
      - text: "Contact"
        href: /contact.qmd # Link to your contact page



  # --- Enable Site Search ---
  search: true

# --- Global formatting ---
format:
  html:
    theme: cosmo
    toc: true